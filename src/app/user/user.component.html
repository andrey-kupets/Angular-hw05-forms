<form [formGroup]="newForm" (ngSubmit)="xxx(newForm)">
  UserId: {{user.id}} <br>
  <label >Name
    <input formControlName="name"><br>
  </label>
<div *ngIf="newForm.controls.name.errors">{{newForm.controls.name.errors.msg}}</div>
  <label >Email
    <input formControlName="email"><br>
  </label>
  <button [disabled]="!newForm.valid">save</button>
</form>
